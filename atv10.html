<!--CALCULAR NOTA DE ALUNO E APRESENTAR A MEDIA-->
<meta charset="UTF-8">
<script>
    var nota1 = Number(prompt("Digite a 1º Nota: "));
    var nota2 = Number(prompt("Digite a 2º Nota:"));

    //Calculando a média do aluno
    var media = (nota1 + nota2)/2;

    //Exibindo a média do aluno
    alert("A media é: " + media); 
</script>
