<!--APLICANDO A FUNÇÃO MATH.SQRT(num) RETORNA A RAIZ QUADRADA DO NÚMERO-->
<meta charset="UTF-8">



<!--Botão para chamar a função-->
<button id="botao" onclick="acaoClique()">AÇÃO BOTAO</button>



<!--Paragrafo utilizado para mostrar o resultado-->
<p id="resultado">Resultado aqui...</p>



<script>

    //Função para mostrar o resultado na id="resutaldo" do paragrafo acima. 

    function acaoClique(){
        document.getElementById("resultado").innerHTML = Math.sqrt(16);
    }
    
</script>
