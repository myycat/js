<!--PROGRAMA PARA LER UM NUMERO E MOSTRAR O SEU VIZINHO ANTERIOR E POSTERIOR (JavaScript) 12/11/2024-->
<meta charset="UTF-8">
<script>
    var numero = Number(prompt("Digite um número: "));
    var anterior = numero - 1;
    var posterior = numero + 1;
    alert("O número é: " + numero + '\n Número anterior: ' + anterior.toFixed(0) + '\n Número posterior: ' + posterior.toFixed(0));

</script>
