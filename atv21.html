<meta charset="UTF-8">

<script>
    //Declarando as variáveis nota 1 e nota 2 e pedido para o usuário inserir as notas;
    var nota1 = Number(prompt("Digite a 1º Nota do Aluno: "));
    var nota2 = Number(prompt("Digite a 2º Nota do aluno: "))

    //Declarando as variáveis media1 e media2 e aplicando a regra de negócio.

    var media1 = (nota1 + nota2)/2;
    var media2 = nota1 + nota2/2;


    //Exibindo as informações no console do navegador
    console.log(media1);
    console.log(media2);
    
</script>
